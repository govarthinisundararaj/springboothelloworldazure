plugins {
    // Apply the java plugin to add support for Java
    id 'java'
      id "org.sonarqube" version "3.0"

    // Apply the application plugin to add support for building a CLI application.
    id 'org.springframework.boot' version '2.1.8.RELEASE'
	id 'io.spring.dependency-management' version '1.0.8.RELEASE'
	id 'jacoco'
}
sourceCompatibility = '11'
repositories {
    // Use jcenter for resolving dependencies.
    // You can declare any Maven/Ivy/file repository here.
    jcenter()
}

dependencies {
    // This dependency is used by the application.
    
	implementation 'org.springframework.boot:spring-boot-starter-web'
	testImplementation 'org.springframework.boot:spring-boot-starter-test'
    // Use JUnit test framework
    testImplementation 'junit:junit:4.12'
}
test {
    finalizedBy jacocoTestReport
    
}
jacocoTestReport {
    dependsOn test
    reports {
        xml.enabled true
    }
}
sonarqube {
    properties {
        property "sonar.projectName", "Spring :: helloworld :: SonarQube Scanner for Gradle"
	property 'sonar.java.sources', 'src'
	property 'sonar.java.binaries', 'build/libs'
        property "sonar.jacoco.reportPath", "build/jacoco/test.exec"
        property 'sonar.core.codeCoveragePlugin', 'jacoco'
        property 'sonar.coverage.jacoco.xmlReportPaths', 'build/reports/test/jacoco*.xml'
	
	
	
	
    }
}
tasks['sonarqube'].dependsOn test
